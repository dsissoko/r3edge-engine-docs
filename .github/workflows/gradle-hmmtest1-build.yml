name: HMM1 Java CI with Gradle

on:
  workflow_dispatch: 
  push:
    paths:
      - 'code/java/hmmtest1/**'
  pull_request:
    paths:
      - 'code/java/hmmtest1/**'

jobs:
  build:
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
          distribution: 'temurin'
          java-version: '21'

    - name: Build with Gradle
      working-directory: ./code/java/hmmtest1
      run: |
        chmod +x gradlew
        ./gradlew build